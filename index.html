<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Navigate to Files</h1>
    <div class="row justify-content-center">
      <!-- Button Group -->
      <div class="col-md-6">
        <div class="d-grid gap-3">
          <button class="btn btn-primary btn-lg" onclick="redirectTo('Stubs/corp/index.html')">Stubs - Food | Corporate</button>
          <button class="btn btn-primary btn-lg" onclick="redirectTo('Stubs/temp/index.html')">Stubs - Food | Temporary</button>
          <button class="btn btn-primary btn-lg" onclick="redirectTo('Stubs/probi/index.html')">Stubs - Food, Token | Probi</button>
          <button class="btn btn-secondary btn-lg" onclick="redirectTo('Stubs/reg/index.html')">Stubs - Food, Token, Raffle | Regular</button>
          <button class="btn btn-secondary btn-lg" onclick="redirectTo('Stubs/probi-reg/index.html')">Stubs - Probi and Regular</button>

          <button class="btn btn-success btn-lg" onclick="redirectTo('Tiange/index.html')">Tiange Card</button>

          <button class="btn btn-primary btn-lg" onclick="redirectTo('Stubs/grocery/index.html')">Stubs - Grocery</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectTo(path) {
      window.location.href = path;
    }
  </script>
</body>
</html>
