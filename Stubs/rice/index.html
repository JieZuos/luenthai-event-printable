<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Stubs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 8px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            gap: 0;
        }

        .card {
            border: 1px solid #000;
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            page-break-inside: avoid;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            display: block;
            margin: 10px auto;
            max-width: 100px;
        }

        .card h2 {
            font-size: 40px;
            font-family: "Style Script", cursive;
            font-weight: bold;
            margin: 0;
            padding: 0;
            line-height: 1.1;
        }

        .card h3 {
            margin-top: -5px;
            padding: 0;
            font-size: 12px;
            line-height: 1.2;
        }

        .card .details {
            font-size: 12px;
            line-height: 1.2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .card .details p {
            margin: 0;
        }

        .card .bottom-text,
        .card .series-number {
            background-color: #333;
            color: white;
            padding: 5px;
            font-weight: bold;
            font-size: 12px;
        }

        .card .bottom-text {
            text-align: center;
            margin-bottom: 5px;
        }

        .card .series-number {
            position: absolute;
            font-size: 8px;
            top: 10px;
            right: 10px;
            text-align: right;
        }

        .card svg {
            display: block;
            margin: 10px auto;
            width: 250px;  /* Adjust the width as needed */
            height: 50px;  /* Crop the height as needed */
            object-fit: cover;  /* This ensures the barcode will be cropped according to the height */
        }


        @media print {
            body {
                font-size: 5px;
            }
            .card svg {
                display: block;
                margin: 10px auto;
                width: 250px;  /* Adjust the width as needed */
                height: 50px;  /* Crop the height as needed */
                object-fit: cover;  /* This ensures the barcode will be cropped according to the height */
            }



            .card-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                width: 100%;
                gap: 0;
            }

            .card {
                width: 33.33%;
                margin-bottom: 1px;
            }

            .card h2 {
                font-size: 16px;
                font-family: "Style Script", cursive;
                font-weight: bold;
                margin-top: 5px;
                padding: 0;
                line-height: 1.1;
            }

            .card h3 {
                font-size: 8px;
                margin-top: -8px;
                padding: 0;
                line-height: 1.2;
            }

            .card img {
                display: block;
                margin: 0px auto;
                max-width: 100px;
            }

            .card .details {
                font-size: 10px;
            }

            .card .bottom-text,
            .card .series-number {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="excel-files">
        <h2>Stubs - Rice</h2>
        <input type="file" id="excel-file" accept=".xlsx, .xls" /><br>
        <a href="stubs.xlsx">Download Template</a>
    </div>
    <div class="card-container" id="card-container">
        <!-- Cards will be populated here -->
    </div>

    <script>
        $(document).ready(function() {
            // Handle file input change (user uploads an Excel file)
            $('#excel-file').change(function(e) {
                var file = e.target.files[0];
                var reader = new FileReader();

                reader.onload = function(event) {
                    var data = event.target.result;
                    var workbook = XLSX.read(data, { type: 'binary' });

                    // Assuming the first sheet contains the data
                    var sheet = workbook.Sheets[workbook.SheetNames[0]];
                    var jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    // Extract headers and data
                    var headers = jsonData[0]; // The first row as headers
                    var rows = jsonData.slice(1); // The rest as rows

                    // Loop through each row and create a card
                    $('#card-container').empty();
                    $('#excel-files').hide(); // Clear previous cards
                    rows.forEach(function(row, index) {
                        var empId = row[headers.indexOf('EmpID')]; // Get EmpID value
                        var cardHtml = `
                            <div class="card">
                                <img src="luenthai.png" alt="Image">
                                <svg id="barcode-${index}"></svg> 
                                <div class="details">
                                    <p><strong>EmpID:</strong> ${empId}</p>
                                    <p><strong>Pos:</strong> ${row[headers.indexOf('Pos')]}</p>
                                    <p><strong>Name:</strong> ${row[headers.indexOf('Name')]}</p>
                                    <p><strong>Dept:</strong> ${row[headers.indexOf('Dept')]}</p>
                                </div>
                                <div class="bottom-text">RICE</div>
                                <div class="series-number"></div>
                            </div>
                        `;
                        $('#card-container').append(cardHtml);

                        // Generate barcode for the current EmpID
                        JsBarcode(`#barcode-${index}`, empId, {
    displayValue: true,
    height: 50  // Crop the height of the barcode
});

                    });
                };

                reader.readAsBinaryString(file); // Read the file
            });
        });
    </script>
</body>
</html>
